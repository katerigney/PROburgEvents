<div style="background:#6ff686 !important" class="jumbotron">
    <h1> PROburg Events Page</h1>
    <div ng-repeat="event in events track by $index">
        <h1>
            <a href="#!/events/{{event.Id}}">{{event.Title}}</a>
        </h1>
        <p>{{event.Tagline}} </p>
        <p>{{event.Date}}</p>
        <p>{{event.City}}</p>

    </div>
</div>
