<div>
    <div class="jumbotron">
        <h1>{{pageTitle}}</h1>
        <form>
            <input type="text" ng-model="searchQuery">
            <button type="submit" class="btn btn-default" ng-click="searchForEvent()">Search</button>
        </form>
    </div>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="event in events track by $index">
            <h1><a href="#!/events/{{event.ID}}">{{event.Title}}</a></h1>
            <h4>{{event.Tagline}}</h4>
            <p>{{event.Date | date:'longDate'}} | {{event.City.Name}}</p>
        </li>
    </ul>
</div>
